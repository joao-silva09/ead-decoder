server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ead-course
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true